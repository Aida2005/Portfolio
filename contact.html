  <body>
    <div class="container">
    <h1 class="text-center mb-4 mt-5">Let's get in touch ðŸ™‹</h1>
    <section id="contact">
      <div class="contact-box">
        <div class="contact-links">
          <h2>CONTACT</h2>
          <div class="links">
            <div class="link">
              <p>
                <a
                  class="contact"
                  href="mailto:aydahamedi56@gmail.com"
                  target="_blank"
                >
                  <i class="fas fa-envelope fa-fw icon-3x icon"></i
                ></a>
              </p>
            </div>
            <div class="link">
              <p>
                <a
                  class="contact"
                  href="https://www.instagram.com/aida_hamedi84/"
                  target="_blank"
                >
                  <i class="fab fa-instagram fa-fw icon"></i
                ></a>
              </p>
            </div>
            <div class="link">
              <p>
                <a
                  class="contact"
                  href="https://www.pinterest.com/aydahamedi56/_saved/"
                  target="_blank"
                >
                  <i class="fab fa-pinterest fa-fw icon"></i
                ></a>
              </p>
            </div>
          </div>
        </div>
        <div class="contact-form-wrapper">
          <form>
            <div class="form-item">
              <input type="text" name="sender" required />
              <label>Name:</label>
            </div>
            <div class="form-item">
              <input type="text" name="email" required />
              <label>Email:</label>
            </div>
            <div class="form-item">
              <textarea class="" name="message" required></textarea>
              <label>Message:</label>
            </div>
            <button class="submit-btn">Send</button>
          </form>
        </div>
      </div>
    </section>
